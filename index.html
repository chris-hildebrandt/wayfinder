<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>WayFinder</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-primary text-light no-select font-custom">
      <div class="ms-3">
        <span class="ms-2 h2 mdi mdi-near-me mx-5">WayFinder</span><button
          class="btn mx-5 mdi add-btn mdi-briefcase-plus text-center text-light" type="button" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"></button>
        <!-- mdi-calendar-plus, mdi-map-plus, mdi-plus-thick, mdi-plus-circle-->
      </div>
    </nav>
  </header>
  <main class="hero-img container-fluid">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel" id="new-trip">Your New Journey</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="new-trip-form" onsubmit="app.tripsController.createTrip()">
              <div class="mb-3">
                <label for="title" class="form-label">What do you want to name your awesome trip?</label>
                <input type="text" minlength="3" maxlength="15" required class="form-control" id="title" name="title">
                <div class="form-text">Will this be business or pleasure? or both!</div>
              </div>
              <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="business">
                <label class="form-check-label" for="business">Business?</label>
              </div>
              <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="pleasure" checked>
                <label class="form-check-label" for="pleasure">Pleasure?</label>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create Trip!</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <section id="trips" name="trips" class="row align-items-center justify-content-center mt-3">

      <!-- STUB reservations area -->
      
      <!-- STUB form area -->

    </section>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with üßô‚Äç‚ôÇÔ∏è by Chris-Hildebrandt</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
